<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Making User Auth</title>
        <meta name="description" content="Using digital ocean article to create authentication system">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <link rel="stylesheet" href="css/home.css">
    </head>
    <body>
        <section class="container">
            <h2>Login</h2>
            <section class="tiny-container">
                <form action="/login" method="post">
                <div class="form-group">
                    <label>Username</label>
                    <input type="text" class="form-control" name="username">
                </div>
                <div class="form-group">
                <label>Password</label>
                <input type="text" class="form-control" name="password">
                </div>
            </section>
            
            
            <section class="buttons">
                <button class="btn-border-reveal" type="submit"><span>Submit</span></button>
                </form>
                <form action="signup.html">
                <button class="btn-border-reveal" type="submit"><span>Sign Up</span></button>
                </form>
                </section>
        </section>
    </body>
</html>
